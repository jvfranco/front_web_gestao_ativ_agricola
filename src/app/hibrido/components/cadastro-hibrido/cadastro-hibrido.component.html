<mat-card class="card-home mat-elevation-z3">
    <div>
        <mat-card-title>Híbrido</mat-card-title>
        <mat-card-subtitle>Cadastro de Híbrido</mat-card-subtitle>
    </div>
    <div>
        <button mat-mini-fab routerLink="/hibrido/" style="background-color: brown;">
            <i matTooltip="Voltar" class="material-icons">
                arrow_back
            </i>
        </button>
    </div>
</mat-card>

<form [formGroup]="form" novalidate style="margin: 20px;">

    <div fxLayout="row" fxLayoutAlign="space-around center">
        <mat-form-field class="full-width">
            <mat-label>Cultura</mat-label>
            <mat-select formControlName="idCultura">

                <mat-option *ngFor="let cult of culturas" [value]="cult.id">
                    {{ cult.nome }}
                </mat-option>

            </mat-select>

        </mat-form-field>


        <mat-form-field class="full-width">
            <input matInput placeholder="Identificação" formControlName="identificacao">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-around center">
        <mat-form-field class="full-width">
            <input matInput placeholder="Ciclo" formControlName="ciclo">
        </mat-form-field>



        <mat-form-field class="full-width">
            <mat-label>Marca</mat-label>
            <mat-select formControlName="idMarca">

                <mat-option *ngFor="let marca of marcas" [value]="marca.id">
                    {{ marca.nome }}
                </mat-option>

            </mat-select>

        </mat-form-field>

    </div>


    <div fxLayout="row" fxLayoutAlign="space-around center">
        <mat-form-field class="full-width">
            <input type="number" matInput placeholder="Quantidade" formControlName="quantidade">
        </mat-form-field>



        <mat-form-field class="full-width">
            <mat-label>Unidade de Medida</mat-label>
            <mat-select formControlName="idUnidadeDeMedida">

                <mat-option *ngFor="let unid of unidades" [value]="unid.id">
                    {{ unid.abreviacao }}
                </mat-option>

            </mat-select>

        </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="space-around center">
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Observações" formControlName="observacoes"></textarea>
        </mat-form-field>
    
    </div>

    <div fxLayoutAlign="center" style="margin-top: 20px;">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="salvar()"
            style="margin-right: 25px;">Salvar</button>

        <button mat-raised-button color="warn" (click)="resetarForm()">Cancelar</button>
    </div>
</form>
