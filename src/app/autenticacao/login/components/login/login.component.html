<mat-card class="card-home mat-elevation-z3">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Faça login para realizar os cadastros</mat-card-subtitle>
</mat-card>

<form [formGroup]="form" fxLayoutAlign="center" novalidate style="margin: 30px;">
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" formControlName="senha">
            </mat-form-field>
            <span matTooltip="Senha deve conter ao menos 6 caracteres">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>

        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="logar()">Entrar</button>
        </mat-list-item>

        <!-- <mat-list-item>
            <a mat-button color="primary" routerLink="/cadastro-user">Cadastrar Usuário</a>
        </mat-list-item> -->
    </mat-list>
</form>
