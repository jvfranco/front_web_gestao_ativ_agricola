<h1 mat-dialog-title><b>Detalhe: {{ data.nome }}</b></h1>
<div mat-dialog-content>
    <p><b>ID:</b> {{ data.id }}</p>
    <p><b>Nome:</b> {{ data.pessoa.nome }}</p>
    <p><b>CPF:</b> {{ data.pessoa.cpf }}</p>
    <p><b>E-Mail:</b> {{ data.pessoa.email }}</p>
    <p><b>Telefone:</b> {{ data.pessoa.telefone }}</p>
    <p><b>Usu√°rio:</b> {{ data.usuario }}</p>
    <p><b>Perfil:</b> {{ data.perfil }}</p>
</div>
<div mat-dialog-actions>
    <button mat-mini-fab color="primary" (click)="onNoClick()" cdkFocusInitial>Ok</button>
</div>
