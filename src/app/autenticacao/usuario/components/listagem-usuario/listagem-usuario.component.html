<mat-card class="card-home mat-elevation-z3">
    <div>
        <mat-card-title>Usuário</mat-card-title>
        <mat-card-subtitle>Listagem de Usuários</mat-card-subtitle>
    </div>
    <div>
        <button mat-mini-fab color="primary" routerLink="/usuario/cadastro">
            <i matTooltip="Cadastrar Novo Item" class="material-icons">
                add
            </i>
        </button>
    </div>
</mat-card>

<mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="ordenar($event)">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes" style="width: 15%;">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <i matTooltip="Informações do Item" class="material-icons" style="color: seagreen; margin-right: 10px; cursor: pointer;" (click)="openDialog(element)">
                    info
                </i>
                <i matTooltip="Editar Item" class="material-icons" style="color: darkslateblue; margin-right: 10px; cursor: pointer;" routerLink="/usuario/atualizacao/{{element.id}}">
                    edit
                </i>
                <i matTooltip="Excluir Item" class="material-icons" style="color: firebrick; cursor: pointer;" (click)="excluir(element.id)">
                    delete
                </i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Não há dados para serem exibidos!</td>
        </tr>
    </table>
    <mat-paginator 
            [length]="paginacao.totalElements"
            [pageSize]="paginacao.size"
            (page)="paginar($event)"></mat-paginator>
</div>
