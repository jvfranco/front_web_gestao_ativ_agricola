<mat-card class="card-home mat-elevation-z3">
    <div>
        <mat-card-title>Unidade de Medida</mat-card-title>
        <mat-card-subtitle>Listagem de Unidades de Medida</mat-card-subtitle>
    </div>
    <div>
        <button mat-mini-fab color="primary" routerLink="/unidade-de-medida/cadastro">
            <i class="material-icons">
                add
            </i>
        </button>
    </div>
</mat-card>

<table mat-table [dataSource]="unidadesList" class="mat-elevation-z8">

    <ng-container matColumnDef="abreviacao">
        <th mat-header-cell *matHeaderCellDef> Abreviação </th>
        <td mat-cell *matCellDef="let element"> {{element.abreviacao}} </td>
    </ng-container>


    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes" style="width: 15%;">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <i class="material-icons" style="color: darkslateblue; margin-right: 10px;">
                edit
            </i>
            <i class="material-icons" style="color: firebrick;">
                delete
            </i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
