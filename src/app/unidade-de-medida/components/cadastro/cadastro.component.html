<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Abreviação" formControlName="abreviacao">
            </mat-form-field>
            <span matTooltip="A abreviação deve conter no máximo 3 caracteres.">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Descrição" formControlName="descricao">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="salvarNovaUnidade()">Salvar</button>

            <button mat-raised-button color="danger" (click)="resetarForm()">Cancelar</button>
        </mat-list-item>

        <!-- <mat-list-item>
            <a mat-button color="primary" routerLink="/cadastro-user">Cadastrar Usuário</a>
        </mat-list-item> -->
    </mat-list>
</form>
