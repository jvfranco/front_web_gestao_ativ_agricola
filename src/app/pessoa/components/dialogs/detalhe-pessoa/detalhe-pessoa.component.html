<h1 mat-dialog-title><b>Detalhe: {{ data.nome }}</b></h1>
<div mat-dialog-content>
    <p><b>ID:</b> {{ data.id }}</p>
    <p><b>Nome:</b> {{ data.nome }}</p>
    <p><b>CPF:</b> {{ data.cpf }}</p>
    <p><b>Email:</b> {{ data.email }}</p>
    <p><b>Telefone:</b> {{ data.telefone }}</p>
    <p><b>Ocupação:</b> {{ data.ocupacao }}</p>
</div>
<div mat-dialog-actions>
    <button mat-mini-fab color="primary" (click)="onNoClick()" cdkFocusInitial>Ok</button>
</div>
