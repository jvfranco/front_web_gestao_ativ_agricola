<mat-card class="card-home mat-elevation-z3">
    <div>
        <mat-card-title>Ocorrências</mat-card-title>
        <mat-card-subtitle>Listagem de Ocorrências</mat-card-subtitle>
    </div>
</mat-card>

<mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8" style="border-radius: 10px;" #TABLE>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="ordenar($event)">

        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>


        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="dataOcorrencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.dataOcorrencia}} </td>
        </ng-container>

        <ng-container matColumnDef="propriedade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Propriedade </th>
            <td mat-cell *matCellDef="let element"> {{element.propriedade.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="talhao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Talhão </th>
            <td mat-cell *matCellDef="let element"> {{element.talhao.identificacao}} </td>
        </ng-container>

        <ng-container matColumnDef="posicao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Posição </th>
            <td mat-cell *matCellDef="let element"> {{element.coordenadas}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Não há dados para serem exibidos!</td>
        </tr>
    </table>
    <mat-paginator [length]="paginacao.totalElements" [pageSize]="paginacao.size" (page)="paginar($event)">
    </mat-paginator>

    <div class="button-down">
        <button mat-raised-button matTooltip="Exportar para Excel" color="primary" (click)="exportAsExcel()">
            <mat-icon aria-hidden="false" style="color: white;">file_download</mat-icon>
        </button>
    </div>
</div>
